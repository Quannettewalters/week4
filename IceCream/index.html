<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
</head>
<body>
    <label>
        <input type="number" value="1" id="scoop"> Cup
    </label>
    <label>
        <input type="radio" name="container" id="cup"> Cup
    </label>
    <label>
        <input type="radio" name="container" id="cone"> Scoop
    </label>
    <fieldset id="toppings">
        <legend>Toppings</legend>
    </fieldset>
    <label>
        <input type="checkbox" id="sprinkles"> Sprinkles ($0.50)
    </label>
    <label>
        <input type="checkbox" id="whipped"> Whipped Cream ($0.25)
    </label>
    <label>
        <input type="checkbox" id="fudge"> Hot Fudge ($1.25)
    </label>
    <label>
        <input type="checkbox" id="cherry"> Cherry ($0.25)
    </label>
</body>
<script>
    function onContainerClicked(e){
        toppings.style.display = cup.checked ? "block" : "none";
    }
    cup.addEventListener("click", onContainerClicked);
    cone.addEventListener("click", onContainerClicked);
</script>
</html>
